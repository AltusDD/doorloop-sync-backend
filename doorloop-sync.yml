name: DoorLoop Sync to Supabase

on:
  workflow_dispatch:  # allows manual run
  schedule:
    - cron: "0 5 * * *"  # every day at 5 AM UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      DOORLOOP_API_KEY: ${{ secrets.DOORLOOP_API_KEY }}
      DOORLOOP_API_BASE_URL: ${{ secrets.DOORLOOP_API_BASE_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DoorLoop Sync
        run: python sync_all_doorloop_to_supabase.py

      - name: Upload sync log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: doorloop-sync-log
          path: doorloop_sync.log
