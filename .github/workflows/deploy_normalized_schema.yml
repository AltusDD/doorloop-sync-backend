name: ðŸ§± Deploy Normalized Schema

on:
  workflow_dispatch:

jobs:
  deploy-normalized-schema:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ðŸ”— Link to Supabase Project
        run: |
          echo "ðŸ”— Linking to Supabase project ref: ${{ secrets.SUPABASE_PROJECT_REF }}"
          supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: ðŸ˜ Set PG connection string
        run: |
          echo "ðŸ” Setting SUPABASE_DB_URL environment variable"
          echo "SUPABASE_DB_URL=${{ secrets.SUPABASE_DB_URL }}" >> $GITHUB_ENV
          echo "PGSSLMODE=require" >> $GITHUB_ENV

      - name: ðŸš€ Push Normalized Schema to Supabase (Debug Mode)
        run: supabase db push --debug
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          PGSSLMODE: require
