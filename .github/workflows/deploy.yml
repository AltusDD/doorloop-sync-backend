name: Deploy Views

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/*.sql'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐘 Install PostgreSQL Client
        run: sudo apt-get install postgresql-client -y

      - name: 🔍 Parse DB URL into Components
        id: parse
        env:
          DBURL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          echo "PGHOST=$(echo $DBURL | sed -E 's|.*@([^:/]+):.*|\1|')" >> $GITHUB_ENV
          echo "PGPORT=$(echo $DBURL | sed -E 's|.*:([0-9]+)/.*|\1|')" >> $GITHUB_ENV
          echo "PGDATABASE=$(echo $DBURL | sed -E 's|.*/([^?]+).*|\1|')" >> $GITHUB_ENV
          echo "PGUSER=$(echo $DBURL | sed -E 's|.*//([^:]+):.*|\1|')" >> $GITHUB_ENV
          echo "PGPASSWORD=$(echo $DBURL | sed -E 's|.*:([^@]+)@.*|\1|')" >> $GITHUB_ENV

      - name: 🚀 Deploy SQL Views
        run: |
          for file in scripts/*.sql; do
            echo "Applying $file..."
            psql -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" -d "$PGDATABASE" -f "$file" || exit 1
          done
