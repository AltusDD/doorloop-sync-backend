name: Deploy Views

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/*.sql'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐘 Install PostgreSQL Client
        run: sudo apt-get install postgresql-client -y

      - name: 🔐 Set up DB Connection Env Vars
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: echo "Secrets loaded"

      - name: 🚀 Deploy SQL Views
        run: |
          for file in scripts/*.sql; do
            echo "Applying $file..."
            PGPASSWORD="${{ secrets.SUPABASE_DB_PASSWORD }}" \
            psql "$SUPABASE_DB_URL" -f "$file" || exit 1
          done
