name: Deploy Views

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/*.sql'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Checkout Repo
        uses: actions/checkout@v3

      - name: üêò Install PostgreSQL Client
        run: sudo apt-get install postgresql-client -y

      - name: üöÄ Deploy SQL Views to Supabase
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
        run: |
          for file in scripts/*.sql; do
            echo "Applying $file..."
            psql -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" -d "$PGDATABASE" -f "$file" || exit 1
          done
