name: üîç TEMP Debug API Keys

on:
  workflow_dispatch:

jobs:
  debug-env-vars:
    runs-on: ubuntu-latest
    env:
      DOORLOOP_API_KEY: ${{ secrets.DOORLOOP_API_KEY }}
      DOORLOOP_API_BASE_URL: ${{ secrets.DOORLOOP_API_BASE_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: üöÄ Checkout Repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: üîê Print Environment Variables (TEMP)
        run: |
          echo "DOORLOOP_API_KEY: $DOORLOOP_API_KEY"
          echo "DOORLOOP_API_BASE_URL: $DOORLOOP_API_BASE_URL"
          echo "SUPABASE_URL: $SUPABASE_URL"
          echo "SUPABASE_SERVICE_ROLE_KEY: $SUPABASE_SERVICE_ROLE_KEY"

      - name: ‚ö†Ô∏è Reminder to delete this workflow after use
        run: echo "üî• DELETE .github/workflows/debug-env-vars.yml after verifying secrets!"
