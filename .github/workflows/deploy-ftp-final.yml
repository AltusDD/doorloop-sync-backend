
name: Deploy via FTP to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload to Azure via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: waws-prod-dm1-171.ftp.azurewebsites.windows.net
          username: ${{ secrets.AZURE_FTP_USERNAME }}
          password: ${{ secrets.AZURE_FTP_PASSWORD }}
          server-dir: /site/wwwroot/
