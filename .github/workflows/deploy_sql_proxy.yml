name: Deploy Supabase Edge Function - sql-proxy

on:
  workflow_dispatch:

jobs:
  deploy-sql-proxy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: |
          printf "ðŸ”— Linking project: $SUPABASE_PROJECT_REF\n"
          supabase link --project-ref "$SUPABASE_PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Write .env.build from Secret
        run: |
          printf "%s" "$DOTENV_BUILD" > .env.build
          echo "--- .env.build contents ---"
          cat .env.build
          echo "--- End ---"
        env:
          DOTENV_BUILD: ${{ secrets.DOTENV_BUILD }}

      - name: Deploy sql-proxy Edge Function
      run: |
        echo "ðŸš€ Deploying sql-proxy Edge Function..."
        set -o allexport
        source .env.build
        set +o allexport
        supabase functions deploy sql-proxy --no-verify-jwt --force
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

