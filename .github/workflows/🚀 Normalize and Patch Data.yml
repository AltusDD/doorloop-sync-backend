name: 🚀 Normalize and Patch Data

on:
  workflow_dispatch:

jobs:
  normalize_and_patch:
    runs-on: ubuntu-24.04
    env:
      PYTHON_VERSION: 3.10.18

    steps:
      - name: 🧹 Sanity Check for Phantom 3.1
        run: |
          echo "🔍 PYTHON_VERSION env: $PYTHON_VERSION"
          echo "🔍 python-version (lowercase): $python_version"
          if [[ "$PYTHON_VERSION" == "3.1" || "$python_version" == "3.1" ]]; then
            echo "::error ::Phantom Python 3.1 detected. Aborting."
            exit 1
          fi

      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.10.18
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.18
          check-latest: true

      - name: 🔧 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🛠️ Run Normalize + Patch
        run: |
          python normalize_and_patch_all.py
