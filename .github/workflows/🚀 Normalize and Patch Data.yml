name: 🚀 Normalize and Patch Data

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.10"

jobs:
  run-normalization:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 🛠️ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧠 Sanity Check Python Version
        run: |
          echo "Current Python version:"
          python --version
          if [[ "$(python --version)" == "Python 3.1"* ]]; then
            echo "::error ::Python 3.1 is not supported!"
            exit 1
          fi

      - name: 🧠 Run Normalization Pipeline
        run: python scripts/normalize_and_patch_all.py
