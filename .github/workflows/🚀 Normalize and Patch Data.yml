name: üöÄ Normalize and Patch Data

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/**'
      - 'sql/**'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  normalize_and_patch:
    runs-on: ubuntu-latest

    env:
      PYTHON_VERSION: 3.10

    steps:
      - name: üß∞ Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üõ†Ô∏è Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip cache purge
          pip install --no-cache-dir --force-reinstall psycopg2-binary==2.9.9 -v
          pip install --no-cache-dir -r requirements.txt -v
          pip freeze

      - name: üß† Sanity Check Python Version
        run: |
          echo "Current Python version:"
          PY_VER=$(python --version)
          echo "$PY_VER"

          if echo "$PY_VER" | grep -q "Python 3.1"; then
            echo "::error ::Python 3.1 is not supported!"
            exit 1
          fi

      - name: üöÄ Run Normalize and Patch Script
        run: |
          python scripts/normalize_and_patch_all.py
