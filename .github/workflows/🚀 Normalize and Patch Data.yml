name: üöÄ Normalize and Patch Data

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  normalize_and_patch:
    runs-on: ubuntu-latest

    env:
      PYTHON_VERSION: 3.10.18
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      PYTHONPATH: .:${{ env.PYTHONPATH }}

    steps:
      - name: üîÅ Checkout Repo
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîç Debug Environment and Path
        run: |
          python --version
          echo "--- Current Working Directory ---"
          pwd
          echo "--- Directory Contents ---"
          ls -alh
          echo "--- scripts/ ---"
          ls -alh scripts/
          echo "--- GITHUB_WORKSPACE ---"
          echo "$GITHUB_WORKSPACE"
          echo "--- Stat script file ---"
          stat "$GITHUB_WORKSPACE/scripts/normalize_and_patch_all.py" || echo "File not found!"

      - name: üöÄ Run Normalization Pipeline
        run: python "$GITHUB_WORKSPACE/scripts/normalize_and_patch_all.py"
