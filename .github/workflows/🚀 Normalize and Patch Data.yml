name: 🚀 Normalize and Patch Data

on:
  workflow_dispatch: # Manual trigger from GitHub UI

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔍 Dump Installed Packages
        run: pip freeze || true

      - name: 🧠 Run Normalization Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PYTHONPATH: .:${PYTHONPATH}
        run: |
          echo "🔍 Verifying psycopg2 install..."
          python -c "import psycopg2; print('✅ psycopg2 loaded')" || echo "❌ psycopg2 missing"
          echo "🚀 Launching pipeline..."
          python scripts/normalize_and_patch_all.py
