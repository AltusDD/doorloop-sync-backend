name: üöÄ Normalize and Patch Data

on:
  workflow_dispatch:

jobs:
  normalize:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: doorloop-sync-backend

    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: üîß Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üß† Run Normalization Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # This tells Python to search from the root project dir
          PYTHONPATH: ${{ github.workspace }}/doorloop-sync-backend:${PYTHONPATH}
        run: |
          python scripts/normalize_and_patch_all.py
