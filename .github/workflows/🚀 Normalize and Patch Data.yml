name: üöÄ Normalize and Patch Data

on:
  workflow_dispatch:

jobs:
  normalize_and_patch:
    runs-on: ubuntu-latest
    # The 'defaults.run.working-directory' section has been removed.
    # This is because your repository's root is already 'doorloop_sync_backend',
    # and GitHub Actions will default to running steps from that directory after checkout.
    # This resolves the "No such file or directory" error caused by path duplication.

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4 # Use a stable version, v3 or v4 are common

      - name: Setup Python
        uses: actions/setup-python@v5 # Use a stable version, v4 or v5 are common
        with:
          # FIX: Specify a modern and supported Python version.
          # Python 3.1 is extremely old and not available on GitHub Actions runners.
          python-version: '3.10' # Recommended. Or '3.11', '3.12'.
          # You can optionally remove 'check-latest: false' if you were using it.

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Assuming 'requirements.txt' is in the root of your 'doorloop_sync_backend' repo.
          pip install -r requirements.txt

      - name: üêç Print Python Version (Sanity Check)
        run: python --version

      - name: Sync DoorLoop data
        env:
          # Inject Supabase secrets as environment variables for your Python script.
          # Ensure these secrets are configured in your GitHub repository settings.
          DOORLOOP_API_KEY: ${{ secrets.DOORLOOP_API_KEY }}
          DOORLOOP_API_BASE_URL: ${{ secrets.DOORLOOP_API_BASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # FIX for 'ModuleNotFoundError: No module named 'sync_pipeline''
          # '.' now correctly refers to the 'doorloop_sync_backend' repository root.
          # This tells Python to look for packages like 'doorloop_client', 'supabase_ingest_client' etc.
          PYTHONPATH: .:${PYTHONPATH}
        run: |
          # FIX: Add the .py extension to the script name.
          # The script is located at 'sync_all_doorloop_to_supabase.py' relative to the repo root.
          python sync_all_doorloop_to_supabase.py