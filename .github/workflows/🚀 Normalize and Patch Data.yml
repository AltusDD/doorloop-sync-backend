name: ğŸš€ Normalize and Patch Data

env:
  PYTHON_VERSION: 3.10

on:
  workflow_dispatch:

jobs:
  normalize_and_patch:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set Python version
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: ğŸ§  Sanity Check Python Version
        run: |
          echo "Current Python version:"
          python --version
          if [[ "$(python --version)" == "Python 3.1"* ]]; then
            echo "::error ::Python 3.1 is not supported!"
            exit 1
          fi

      - name: ğŸ› ï¸ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Normalize and Patch Script
        run: |
          python normalize_and_patch_all.py