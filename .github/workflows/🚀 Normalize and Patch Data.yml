name: 🚀 Normalize and Patch Data

on:
  workflow_dispatch:

jobs:
  normalize:
    runs-on: ubuntu-latest
    # REMOVE THIS SECTION ENTIRELY or change to '.'
    # defaults:
    #   run:
    #     working-directory: doorloop-sync-backend # <--- REMOVE OR CHANGE TO '.'

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 Install Dependencies
        # This will now correctly look for requirements.txt in the repository root (doorloop-sync-backend)
        run: pip install -r requirements.txt

      - name: 🧠 Run Normalization Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # PYTHONPATH will still point to the current working directory, which is the repo root.
          PYTHONPATH: .:${PYTHONPATH}
        # This will now correctly look for scripts/normalize_and_patch_all.py relative to the repo root.
        run: python scripts/normalize_and_patch_all.py