name: üöÄ Normalize and Patch Data

on:
  workflow_dispatch:

jobs:
  normalize_and_patch:
    runs-on: ubuntu-latest
    # ENSURE there is NO 'defaults:' section or 'working-directory:' line here.
    # The default working directory for steps is already the repository root.

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4 # Use a stable version, v3 or v4 are common

      - name: Setup Python
        uses: actions/setup-python@v5 # Use a stable version, v4 or v5 are common
        with:
          python-version: '3.10' # Confirmed and fixed Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Assuming 'requirements.txt' is in the root of your 'doorloop_sync_backend' repo.
          pip install -r requirements.txt

      - name: üêç Print Python Version (Sanity Check)
        run: python --version

      - name: üß† Run Normalization Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # This should now correctly refer to the repository root.
          # We're keeping this for internal Python module imports within your script.
          PYTHONPATH: .:${PYTHONPATH}
        run: |
          # ULTIMATE FIX ATTEMPT: Use GITHUB_WORKSPACE for an absolute path.
          # GITHUB_WORKSPACE is always '/home/runner/work/<repo_owner>/<repo_name>/'.
          # Since your repo name is 'doorloop-sync-backend', GITHUB_WORKSPACE will be:
          # '/home/runner/work/doorloop-sync-backend/doorloop-sync-backend/'
          # Therefore, the full path to your script is GITHUB_WORKSPACE/scripts/normalize_and_patch_all.py
          echo "Attempting to run script from: ${{ github.workspace }}/scripts/normalize_and_patch_all.py"
          python "${{ github.workspace }}/scripts/normalize_and_patch_all.py"