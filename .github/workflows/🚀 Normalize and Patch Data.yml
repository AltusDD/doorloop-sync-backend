name: ğŸš€ Normalize and Patch Data

on:
  workflow_dispatch: # Manual trigger from GitHub UI

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ”§ Force Install psycopg2 & Dependencies
        run: |
          echo "âš™ï¸ Upgrading pip..."
          python -m pip install --upgrade pip
          echo "ğŸ“¦ Installing all dependencies from requirements.txt..."
          python -m pip install -r requirements.txt || true
          echo "ğŸ“¦ Ensuring psycopg2 is present..."
          python -m pip install psycopg2-binary --force-reinstall --no-cache-dir

      - name: ğŸ” Dump Installed Packages
        run: pip freeze || true

      - name: ğŸ§  Run Normalization Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PYTHONPATH: .:${PYTHONPATH}
        run: |
          echo "ğŸ” Verifying psycopg2 install..."
          python -c "import psycopg2; print('âœ… psycopg2 loaded')" || echo "âŒ psycopg2 missing"
          echo "ğŸš€ Launching pipeline..."
          python scripts/normalize_and_patch_all.py
