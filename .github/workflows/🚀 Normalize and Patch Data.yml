name: üöÄ Normalize and Patch Data

on:
  workflow_dispatch:

jobs:
  normalize_and_patch:
    runs-on: ubuntu-latest
    # ENSURE there is NO 'defaults:' section or 'working-directory:' line here.
    # The default working directory for steps is already the repository root.

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4 # Use a stable version, v3 or v4 are common

      - name: Setup Python
        uses: actions/setup-python@v5 # Use a stable version, v4 or v5 are common
        with:
          # FIX: Specify a modern and supported Python version.
          # Python 3.1 is extremely old and not available on GitHub Actions runners.
          python-version: '3.10' # Recommended. Or '3.11', '3.12'.

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Assuming 'requirements.txt' is in the root of your 'doorloop_sync_backend' repo.
          pip install -r requirements.txt

      - name: üêç Print Python Version (Sanity Check)
        run: python --version

      - name: Run Normalization Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # This should now correctly refer to the repository root.
          PYTHONPATH: .:${PYTHONPATH}
        run: |
          # This path is relative to the repository root (e.g., /home/runner/work/repo_name/repo_name/)
          # which is where 'scripts/' is located.
          python scripts/normalize_and_patch_all.py