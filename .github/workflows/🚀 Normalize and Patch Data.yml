name: ğŸš€ Normalize and Patch Data

on:
  workflow_dispatch:

jobs:
  normalize:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: doorloop_sync_backend

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # âœ… Supported version

      - name: ğŸ”§ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Run Normalization Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PYTHONPATH: .:${PYTHONPATH}  # âœ… This fixes the import error
        run: |
          python scripts/normalize_and_patch_all.py
