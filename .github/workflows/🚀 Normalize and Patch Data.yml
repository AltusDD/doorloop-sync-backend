name: ğŸš€ Normalize and Patch Data

on:
  workflow_dispatch: # Manual trigger from GitHub UI

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ”§ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Dump Installed Packages
        run: pip freeze || true

      - name: ğŸ§  Run Normalization Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PYTHONPATH: .:${PYTHONPATH}
        run: |
          echo "ğŸ” Verifying psycopg2 install..."
          python -c "import psycopg2; print('âœ… psycopg2 loaded')" || echo "âŒ psycopg2 missing"
          echo "ğŸš€ Launching pipeline..."
          python scripts/normalize_and_patch_all.py
