name: ğŸš€ Normalize and Patch Data

on:
  workflow_dispatch:

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: âœ¨ Upgrade Pip and Verify
        run: |
          python -m pip install --upgrade pip
          echo "âœ… Pip version:"
          pip --version
          echo "ğŸ“ Python location:"
          which python
          echo "ğŸ“ Pip location:"
          which pip

      - name: ğŸ”§ Install Dependencies
        run: |
          python -m pip install -r requirements.txt -v
          echo "ğŸ“¦ Installed packages:"
          pip freeze

      - name: ğŸ§ª Preflight psycopg2 Check
        run: |
          echo "ğŸ” Checking psycopg2 import"
          python -c "import psycopg2; print('âœ… psycopg2 successfully imported')"

      - name: ğŸ§  Run Normalization Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PYTHONPATH: .:${PYTHONPATH}
        run: |
          python scripts/normalize_and_patch_all.py
