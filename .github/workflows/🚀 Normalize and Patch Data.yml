name: 🚀 Normalize and Patch Data

on:
  workflow_dispatch: # Manual trigger from GitHub UI

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 Force Install psycopg2 & Dependencies
        run: |
          echo "⚙️ Upgrading pip..."
          python -m pip install --upgrade pip
          echo "📦 Installing all dependencies from requirements.txt..."
          python -m pip install -r requirements.txt || true
          echo "📦 Ensuring psycopg2 is present..."
          python -m pip install psycopg2-binary --force-reinstall --no-cache-dir

      - name: 🔍 Dump Installed Packages
        run: pip freeze || true

      - name: 🧠 Run Normalization Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PYTHONPATH: .:${PYTHONPATH}
        run: |
          echo "🔍 Verifying psycopg2 install..."
          python -c "import psycopg2; print('✅ psycopg2 loaded')" || echo "❌ psycopg2 missing"
          echo "🚀 Launching pipeline..."
          python scripts/normalize_and_patch_all.py
