name: Refresh KPI Materialized View

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # every hour

jobs:
  refresh-view:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh Materialized KPI View
        run: |
          curl -X POST "https://ssexobxvtuxwnblwplzh.supabase.co/functions/v1/sql-proxy" \
          -H "Authorization: Bearer ${{ secrets.SQL_PROXY_SECRET }}" \
          -H "Content-Type: application/json" \
          -d '{ "sql": "REFRESH MATERIALIZED VIEW get_full_kpi_summary_view;" }'
