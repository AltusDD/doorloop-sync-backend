        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”‘ Set Secrets
        run: echo "âœ… Secrets configured by GitHub Action environment"

      - name: ğŸ”„ Run DoorLoop â†’ Supabase Sync
        run: python doorloop_sync/scripts/sync_all_doorloop_to_supabase.py
