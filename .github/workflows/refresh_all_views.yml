name: Refresh All Materialized Views

on:
  workflow_run:
    workflows: ["Sync DoorLoop Data"]
    types:
      - completed

  workflow_dispatch:

jobs:
  refresh-materialized-views:
    runs-on: ubuntu-latest
    name: Refresh Supabase Views

    steps:
      - name: Log Start
        run: echo "üîÅ Starting materialized view refresh via SQL Proxy..."

      - name: Refresh All Views
        run: |
          echo "üîë AUTH: Bearer ${SUPABASE_SERVICE_ROLE_KEY:0:5}*****"
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "https://ssexobxvtuxwnblwplzh.supabase.co/functions/v1/sql-proxy" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{ "sql": "DO $$ DECLARE r record; BEGIN FOR r IN SELECT matviewname FROM pg_matviews WHERE schemaname = ''public'' OR schemaname = ''private'' LOOP EXECUTE ''REFRESH MATERIALIZED VIEW '' || quote_ident(r.schemaname) || ''.'' || quote_ident(r.matviewname);''; END LOOP; END $$;" }')

          echo "$RESPONSE" | head -n 1 > output.log
          echo "$RESPONSE" | tail -n 1 > status_code.log

          cat output.log
          STATUS=$(cat status_code.log)

          if [ "$STATUS" != "200" ]; then
            echo "‚ùå Failed to refresh views (HTTP $STATUS)"
            exit 1
          fi

      - name: Log Success
        run: echo "‚úÖ All materialized views refreshed successfully!"
