name: Generate Normalized Views via Edge Function

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  generate-views:
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🚀 Run generate_normalized_views.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SQL_PROXY_SECRET: ${{ secrets.SQL_PROXY_SECRET }}
        run: |
          echo "📂 Running generate_normalized_views.py..."
          python generate_normalized_views.py
