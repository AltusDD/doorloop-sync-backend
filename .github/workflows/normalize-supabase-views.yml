name: Normalize Supabase Views

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-views:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📥 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary requests

      - name: 🌐 Diagnose Supabase Network
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -c "
import socket, ssl

host = 'db.ssexobxvtuxwnblwplzh.supabase.co'
port = 5432
print(f'DNS Resolution for {host}...')

try:
    ip = socket.gethostbyname(host)
    print(f'✅ DNS Resolved: {ip}')
except Exception as e:
    print(f'❌ DNS Resolution failed: {e}')

try:
    sock = socket.create_connection((host, port), timeout=5)
    print('✅ TCP Connection Successful')
    context = ssl.create_default_context()
    with context.wrap_socket(sock, server_hostname=host) as ssock:
        print('✅ SSL Handshake Successful')
except Exception as e:
    print(f'❌ Network check failed: {e}')
"

      - name: 🧠 Generate Normalized Views
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python generate_normalized_views.py
