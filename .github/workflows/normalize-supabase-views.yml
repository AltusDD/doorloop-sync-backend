name: Normalize Supabase Views

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate-views:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🧰 Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libpq-dev build-essential

      - name: 📥 Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --verbose --no-cache-dir psycopg2-binary

      - name: 🧪 Verify psycopg2 Installation
        run: |
          python -c "import psycopg2; print('✅ psycopg2 version:', psycopg2.__version__)"

      - name: 🧠 Generate Normalized Views
        run: python generate_normalized_views.py