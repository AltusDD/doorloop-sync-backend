name: Normalize Supabase Views

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate-views:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ§° Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libpq-dev build-essential

      - name: ğŸ“¥ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --verbose --no-cache-dir psycopg2-binary

      - name: ğŸ§ª Verify psycopg2 Installation
        run: |
          python -c "import psycopg2; print('âœ… psycopg2 version:', psycopg2.__version__)"

      - name: ğŸ§  Generate Normalized Views
        run: python generate_normalized_views.py