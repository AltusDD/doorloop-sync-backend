name: Generate Normalized Views (Supabase Sync)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # âœ… Enables manual run button

jobs:
  generate_views:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libpq-dev build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r requirements.txt

      - name: Confirm psycopg2 install
        run: |
          python -c "import psycopg2; print('âœ… psycopg2:', psycopg2.__version__)"
          python -c "import sys; print('Python:', sys.executable); print('sys.path:', sys.path)"

      - name: Run Normalized Views Generator
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ðŸ“‚ Running generate_normalized_views.py..."
          python generate_normalized_views.py
