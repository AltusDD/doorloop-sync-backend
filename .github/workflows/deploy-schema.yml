name: ðŸš€ Deploy Supabase Schema

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-schema:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸ”§ Install jq
        run: sudo apt-get install -y jq

      - name: ðŸ” Set SQL Proxy Secrets
        run: |
          echo "SQL_PROXY_URL=${{ secrets.SQL_PROXY_URL }}" >> $GITHUB_ENV
          echo "SQL_PROXY_SECRET=${{ secrets.SQL_PROXY_SECRET }}" >> $GITHUB_ENV

      - name: ðŸ“œ Make deploy_all.sh executable
        run: chmod +x ./deploy_all.sh

      - name: ðŸš€ Deploy schema via deploy_all.sh
        run: ./deploy_all.sh
