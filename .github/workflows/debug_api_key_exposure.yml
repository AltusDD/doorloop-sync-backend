name: üîç Debug API Key Injection

on:
  workflow_dispatch:

jobs:
  debug-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Echo API Keys (DEV ONLY)
        run: |
          echo "DOORLOOP_API_KEY: $DOORLOOP_API_KEY"
          echo "DOORLOOP_API_BASE_URL: $DOORLOOP_API_BASE_URL"
          echo "SUPABASE_URL: $SUPABASE_URL"
          echo "SUPABASE_SERVICE_ROLE_KEY: $SUPABASE_SERVICE_ROLE_KEY"
        env:
          DOORLOOP_API_KEY: "PASTE_YOUR_DOORLOOP_API_KEY_HERE"
          DOORLOOP_API_BASE_URL: "https://api.doorloop.com"
          SUPABASE_URL: "PASTE_YOUR_SUPABASE_URL_HERE"
          SUPABASE_SERVICE_ROLE_KEY: "PASTE_YOUR_SERVICE_ROLE_KEY_HERE"
