name: üîÅ DoorLoop ‚Üí Supabase Sync

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  schedule:
    - cron: '0 * * * *'  # Optional: hourly (UTC)

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.13

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üêõ Debug Environment Variables
        run: |
          echo "‚úÖ DOORLOOP_BASE_URL=$DOORLOOP_BASE_URL"
          echo "‚úÖ SUPABASE_URL=$SUPABASE_URL"
          echo "‚úÖ API key length: ${#DOORLOOP_API_KEY}"
        env:
          DOORLOOP_BASE_URL: ${{ secrets.DOORLOOP_BASE_URL }}
          DOORLOOP_API_KEY: ${{ secrets.DOORLOOP_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: üîÅ Run DoorLoop ‚Üí Supabase Sync
        run: python sync_all_doorloop_to_supabase.py
        env:
          DOORLOOP_BASE_URL: ${{ secrets.DOORLOOP_BASE_URL }}
          DOORLOOP_API_KEY: ${{ secrets.DOORLOOP_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: ‚úÖ Done
        run: echo "‚úîÔ∏è Sync complete"
