name: 🧱 Deploy Normalized Schema

on:
  workflow_dispatch:

jobs:
  deploy-normalized-schema:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 🧰 Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: 🔗 Link to Supabase Project
        run: |
          echo "🔗 Linking to Supabase project ref: ${{ secrets.SUPABASE_PROJECT_REF }}"
          supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: 🔍 Debug Supabase Connection
        run: |
          supabase db list --debug
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PGSSLMODE: require

      - name: 🚀 Push Normalized Schema to Supabase
        run: |
          echo "Running db push with SSL enforcement"
          supabase db push --debug
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PGSSLMODE: require
