name: ðŸ§± Deploy Normalized Schema

on:
  workflow_dispatch:

jobs:
  deploy-normalized-schema:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ§° Download Supabase CLI (binary)
        run: |
          curl -sL https://github.com/supabase/cli/releases/latest/download/supabase-cli-linux-x64 -o supabase
          chmod +x supabase
          sudo mv supabase /usr/local/bin/supabase

      - name: ðŸš€ Push Normalized Schema to Supabase
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
