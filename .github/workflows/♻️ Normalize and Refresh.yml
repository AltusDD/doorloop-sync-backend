name: Normalize and Refresh Views

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  normalize-and-refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install supabase

      - name: Run normalization script
        run: python normalize_and_patch_all.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Refresh all materialized views
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/sql-proxy"             -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"             -H "Content-Type: application/json"             -d '{ "sql": "DO $$ DECLARE r record; BEGIN FOR r IN SELECT matviewname FROM pg_matviews WHERE schemaname = ''public'' LOOP EXECUTE ''REFRESH MATERIALIZED VIEW '' || quote_ident(r.matviewname); END LOOP; END $$;" }'
