name: Normalize and Patch All

on:
  workflow_dispatch:
  push:
    paths:
      - "normalize_and_patch_all.py"
      - ".github/workflows/run-normalize-and-patch.yml"

jobs:
  normalize_and_patch:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          check-latest: false
          cache: 'pip'

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run normalize_and_patch_all.py
        run: |
          python normalize_and_patch_all.py
