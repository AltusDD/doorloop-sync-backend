name: DoorLoop Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      DOORLOOP_API_KEY: ${{ secrets.DOORLOOP_API_KEY }}
      DOORLOOP_API_BASE_URL: ${{ secrets.DOORLOOP_API_BASE_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_DIRECT_DB_URL: ${{ secrets.SUPABASE_DIRECT_DB_URL }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
      SUPABASE_PASS: ${{ secrets.SUPABASE_PASS }}
      SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
      SUPABASE_DB: ${{ secrets.SUPABASE_DB }}
      SQL_PROXY_URL: ${{ secrets.SQL_PROXY_URL }}
      SQL_PROXY_SECRET: ${{ secrets.SQL_PROXY_SECRET }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Run DoorLoop Sync Orchestrator
        run: |
          PYTHONPATH=. python orchestrator.py
