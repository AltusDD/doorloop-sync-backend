
name: ðŸš€ Deploy Normalized Supabase Tables

on:
  workflow_dispatch:  # âœ… Manual trigger from GitHub UI
  push:
    paths:
      - deploy-database.sh
      - supabase/**

jobs:
  deploy-normalized:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: ðŸ“¦ Install Supabase CLI
        run: |
          npm install -g supabase

      - name: ðŸ” Set Supabase Env Vars
        run: |
          echo "SUPABASE_ACCESS_TOKEN=${{ secrets.SUPABASE_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "SUPABASE_PROJECT_ID=${{ secrets.SUPABASE_PROJECT_ID }}" >> $GITHUB_ENV

      - name: ðŸš€ Deploy Schema to Supabase
        run: |
          chmod +x deploy-database.sh
          bash deploy-database.sh
