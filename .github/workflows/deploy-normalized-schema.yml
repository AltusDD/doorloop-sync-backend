
name: 🚀 Deploy Normalized Supabase Tables

on:
  workflow_dispatch:  # ✅ Manual trigger from GitHub UI
  push:
    paths:
      - deploy-database.sh
      - supabase/**

jobs:
  deploy-normalized:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: 📦 Install Supabase CLI
        run: |
          npm install -g supabase

      - name: 🔐 Set Supabase Env Vars
        run: |
          echo "SUPABASE_ACCESS_TOKEN=${{ secrets.SUPABASE_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "SUPABASE_PROJECT_ID=${{ secrets.SUPABASE_PROJECT_ID }}" >> $GITHUB_ENV

      - name: 🚀 Deploy Schema to Supabase
        run: |
          chmod +x deploy-database.sh
          bash deploy-database.sh
