name: Generate Normalized Views

on:
  push:
    branches:
      - main

jobs:
  generate_views:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libpq-dev build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r requirements.txt

      - name: Verify psycopg2 installation and environment
        run: |
          python -c "import psycopg2; print('âœ… psycopg2 version:', psycopg2.__version__)"
          python -c "import sys; print('Python executable:', sys.executable); print('Python path:', sys.path)"

      - name: Run Python script to generate views
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python generate_normalized_views.py
