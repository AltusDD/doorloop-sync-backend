name: Generate Normalized Views (via Edge Function Proxy)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate-views:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ğŸš€ Run generate_normalized_views.py via Edge Proxy
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SQL_PROXY_SECRET: ${{ secrets.SQL_PROXY_SECRET }}
        run: |
          echo "ğŸ“‚ Running generate_normalized_views.py..."
          python generate_normalized_views.py
