name: Generate Supabase Normalized Views

on:
  workflow_dispatch:

jobs:
  generate-views:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ§ª Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary

      - name: ğŸ” Export Supabase secrets as environment variables
        run: echo "âœ… Environment variables ready"
        env:
          DB_HOST: ${{ secrets.SUPABASE_DB_URL }}
          DB_NAME: postgres
          DB_USER: postgres
          DB_PASSWORD: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DB_PORT: 5432

      - name: ğŸš€ Run Normalized View Generator
        env:
          DB_HOST: ${{ secrets.SUPABASE_DB_URL }}
          DB_NAME: postgres
          DB_USER: postgres
          DB_PASSWORD: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DB_PORT: 5432
        run: |
          python generate_normalized_views.py
