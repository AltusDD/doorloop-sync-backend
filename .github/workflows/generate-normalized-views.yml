name: Generate Normalized Views

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate_views:
    runs-on: ubuntu-latest

    env:  # ðŸ‘ˆ Set database connection string from GitHub secrets
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libpq-dev build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install psycopg2-binary

      - name: Run generate_normalized_views.py
        run: |
          echo "ðŸ“‚ Running generate_normalized_views.py..."
          python generate_normalized_views.py
