name: Generate Normalized Views via Edge Function

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger enabled

jobs:
  generate-normalized-views:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🌐 Network diagnostics
        run: |
          echo "Testing Supabase REST API..."
          curl -s -o /dev/null -w "📡 Supabase API Status: %{http_code}\n" ${{ secrets.SUPABASE_URL }}/rest/v1/
          echo "Testing Supabase Edge Function endpoint..."
          curl -s -o /dev/null -w "⚡ Edge Function Status: %{http_code}\n" ${{ secrets.SUPABASE_URL }}/functions/v1/sql-proxy

      - name: 🧠 Generate Normalized Views via Edge Proxy
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SQL_PROXY_SECRET: ${{ secrets.SQL_PROXY_SECRET }}
        run: |
          echo "📂 Running generate_normalized_views.py..."
          python generate_normalized_views.py
