name: ğŸš€ Empire Legal Sync - Excel â†’ Supabase

on:
  push:
    paths:
      - 'scripts/sync_legal_cases_from_excel.py'
    branches:
      - main

jobs:
  sync-legal-cases:
    name: Sync Legal Cases from Excel
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Legal Sync Script
        run: |
          python scripts/sync_legal_cases_from_excel.py

      - name: âœ… Job Done
        if: success()
        run: echo "âœ… Legal Case Sync Completed Successfully!"

      - name: âŒ Job Failed
        if: failure()
        run: echo "âŒ Legal Case Sync Failed"